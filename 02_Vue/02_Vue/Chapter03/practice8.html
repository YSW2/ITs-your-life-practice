<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>마음 속 이유 (다중 선택):</h2>
      <label v-for="reason in reasons"
        ><input
          type="checkbox"
          v-model="selected"
          :value="reason"
        />{{reason}}</label
      >
      <p v-if="selected.length > 0">
        선택 항목 ({{selected.length}}개): {{selected.join(', ')}}
      </p>
      <p v-else>아직 이유를 고르지 않았어요!</p>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            reasons: [
              '웃을 때 예뻐서',
              '마음이 따뜻해서',
              '함께 있으면 편안해서',
              '내 편이 되어줘서',
              '배려심이 깊어서',
            ],
            selected: [],
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
