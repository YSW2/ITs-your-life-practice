<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>우리의 추억</h2>
      <ul v-for="value in memory">
        <li>{{value}}</li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            memory: [
              '처음 만난 날',
              '함께 먹은 초밥',
              '놀이공원에서 탄 롤러코스터',
              '생일에 준 선물',
              '처음 같이 본 영화',
            ],
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
