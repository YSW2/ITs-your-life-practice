<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>사랑 지수: <input type="text" v-model="love" /></div>
      <p v-if="love >= 1000">💖 Love Master</p>
      <p v-else-if="love >= 500">💗 Love Expert</p>
      <p v-else-if="love >= 200">❤️ Love Learner</p>
      <p v-else>💔 Newbie</p>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return { love: 0 };
        },
      }).mount('#app');
    </script>
  </body>
</html>
