<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-
SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex flex-row mb-5">
        <h1><i class="fa-solid fa-user-plus"></i> 회원가입</h1>
      </div>
      <form>
        <div class="mb-3">
          <i class="fa-solid fa-user"></i> <label>사용자 ID: </label
          ><input type="text" class="form-control" id="text" name="title" />
        </div>
        <div class="mb-3">
          <i class="fa-solid fa-lock"></i> <label>비밀번호: </label
          ><input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
        <div class="mb-3">
          <i class="fa-solid fa-lock"></i> <label>비밀번호 확인: </label
          ><input
            type="password"
            class="form-control"
            id="password-check"
            name="password-check"
          />
        </div>
        <div class="mb-3">
          <i class="fa-regular fa-envelope"></i> <label>이메일: </label
          ><input type="email" class="form-control" id="email" name="email" />
        </div>
        <div class="mb-3">
          <i class="fa-solid fa-user-astronaut"></i>
          <label>아바타 이미지: </label
          ><input type="file" class="form-control" id="file" name="file" />
        </div>
        <div class="mb-3 container text-center">
          <button type="submit" class="btn btn-primary me-1">
            <i class="fa-solid fa-user-plus"></i> 회원가입
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
