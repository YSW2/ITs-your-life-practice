<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-
SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="container-fluid m-3">
        <div>
          <h1>3번 문제: 좌석 현황 표시 (랜덤 상태 갱신)</h1>
          <button @click="handleChange" class="btn btn-success">
            <i class="fa-solid fa-arrows-rotate"></i> 좌석 현황 새로고침
          </button>
        </div>
        <div class="mt-3">
          <ul class="list-group">
            <li class="list-group-item">
              <i
                v-if="status[0]"
                class="fa-solid fa-circle-xmark"
                style="color: red"
              ></i
              ><i
                v-if="!status[0]"
                class="fa-solid fa-circle-check"
                style="color: green"
              ></i>
              창가 -
              <span v-if="status[0]" style="color: red">사용중</span>
              <span v-if="!status[0]" style="color: green">비어있음</span>
            </li>
            <li class="list-group-item">
              <i
                v-if="status[1]"
                class="fa-solid fa-circle-xmark"
                style="color: red"
              ></i
              ><i
                v-if="!status[1]"
                class="fa-solid fa-circle-check"
                style="color: green"
              ></i>
              복도 -
              <span v-if="status[1]" style="color: red">사용중</span>
              <span v-if="!status[1]" style="color: green">비어있음</span>
            </li>
            <li class="list-group-item">
              <i
                v-if="status[2]"
                class="fa-solid fa-circle-xmark"
                style="color: red"
              ></i
              ><i
                v-if="!status[2]"
                class="fa-solid fa-circle-check"
                style="color: green"
              ></i>
              우대석 -
              <span v-if="status[2]" style="color: red">사용중</span>
              <span v-if="!status[2]" style="color: green">비어있음</span>
            </li>
            <li class="list-group-item">
              <i
                v-if="status[3]"
                class="fa-solid fa-circle-xmark"
                style="color: red"
              ></i
              ><i
                v-if="!status[3]"
                class="fa-solid fa-circle-check"
                style="color: green"
              ></i>
              출입구 옆 -
              <span v-if="status[3]" style="color: red">사용중</span>
              <span v-if="!status[3]" style="color: green">비어있음</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      const status = [false, false, false, false];

      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            status: status,
          };
        },
        methods: {
          handleChange() {
            this.status = status.map(() => this.getRandom());
          },
          getRandom() {
            return Math.floor(Math.random() * 2) === 1 ? true : false;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
