<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-
SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="container-fluid m-3">
        <div>
          <h1>1번 문제: 도착 열차 정보 테이블</h1>
          <button @click="handleShow" class="btn btn-primary">
            <i class="fa-solid fa-train"></i> 도착 열차 보기
          </button>
        </div>
        <div v-if="show" class="mt-3">
          <table class="table table-striped table-borderless">
            <thead>
              <tr>
                <th>열차</th>
                <th>방면</th>
                <th>남은 시간</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>급행</td>
                <td>강남행</td>
                <td>3분</td>
              </tr>
              <tr>
                <td>일반</td>
                <td>잠실행</td>
                <td>5분</td>
              </tr>
              <tr>
                <td>특급</td>
                <td>종로행</td>
                <td>1분</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      const show = false;

      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            show: show,
          };
        },
        methods: {
          handleShow() {
            this.show = !this.show;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
