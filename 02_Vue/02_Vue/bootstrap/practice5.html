<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-
SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="container-fluid m-3">
        <div>
          <h1>5번 문제: 내가 탄 열차 이름 생성기</h1>
          <form>
            <div class="mt-3">
              <label> 출발역</label
              ><input
                type="text"
                class="form-control"
                placeholder="출발역 입력"
                v-model="start"
              />
            </div>
            <div class="mt-3">
              <label> 도착역</label
              ><input
                type="text"
                class="form-control"
                placeholder="도착역 입력"
                v-model="end"
              />
            </div>
            <div class="mt-3">
              <button
                type="submit"
                @click.prevent="handleSubmit"
                class="btn btn-primary"
                :disabled="wait"
              >
                <i class="fa-solid fa-forward"></i>
                열차 이름 생성
              </button>
            </div>
          </form>
        </div>
        <div class="mt-3">
          <div v-if="make" class="alert alert-success">
            <strong
              ><i class="fa-solid fa-forward"></i> [{{start}} -> {{end}}] 초특급
              열차</strong
            >
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      const make = false;
      const start = '';
      const end = '';

      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            make: make,
            start: start,
            end: end,
          };
        },
        methods: {
          handleSubmit() {
            this.make = true;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
