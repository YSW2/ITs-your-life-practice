<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-
SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="container-fluid m-3">
        <div>
          <h1>2번 문제: 출구 안내 리스트</h1>
          <button @click="handleShow" class="btn btn-secondary">
            <i class="fa-solid fa-location-dot"></i> 출구 안내 보기
          </button>
        </div>
        <div v-if="show" class="mt-3">
          <ul class="list-group">
            <li class="list-group-item">
              <i class="fa-solid fa-location-dot"></i> 1번 출구 - 대형서점
            </li>
            <li class="list-group-item">
              <i class="fa-solid fa-location-dot"></i> 2번 출구 - 커피숍
            </li>
            <li class="list-group-item">
              <i class="fa-solid fa-location-dot"></i> 3번 출구 - 쇼핑몰
            </li>
            <li class="list-group-item">
              <i class="fa-solid fa-location-dot"></i> 4번 출구 - 영화관
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      const show = false;

      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            show: show,
          };
        },
        methods: {
          handleShow() {
            this.show = !this.show;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
