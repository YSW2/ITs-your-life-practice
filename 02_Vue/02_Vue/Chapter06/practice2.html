<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-
SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .red {
        color: red;
        font-size: 14px;
      }
      .orange {
        color: orange;
        font-size: 16px;
      }
      .green {
        color: green;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container m-3">
        <div class="mb-3">
          <h1>세종대 맛집 리뷰 작성</h1>
        </div>
        <div class="mb-3">
          <textarea
            class="form-control"
            :style="{border}"
            v-model="review"
            @input="getColor()"
          ></textarea>
        </div>
        <div>
          <span
            v-if="getColor() === 'red'"
            :class="getColor()"
            :style="{fontSize, fontWeight}"
          >
            <i class="fa-solid fa-circle-exclamation"></i>
            조금 더 작성해주세요!</span
          ><span
            v-if="getColor() === 'orange'"
            :class="getColor()"
            :style="{fontSize, fontWeight}"
            ><i class="fa-solid fa-star"></i> 좋은 리뷰입니다!</span
          ><span
            v-if="getColor() === 'green'"
            :class="getColor()"
            :style="{fontSize, fontWeight}"
            ><i class="fa-solid fa-trophy"></i> 훌륭한 리뷰에요!</span
          >
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            review: '',
            border: '2px solid red',
            fontSize: '14px',
            fontWeight: 'normal',
          };
        },
        methods: {
          getColor() {
            if (this.review.length <= 20) {
              this.border = '2px solid red';
              this.fontSize = '14px';
              this.fontWeight = 'normal';
              return 'red';
            } else if (this.review.length <= 50) {
              this.border = '2px solid orange';
              this.fontSize = '16px';
              this.fontWeight = 'normal';
              return 'orange';
            } else {
              this.border = '2px solid green';
              this.fontSize = '18px';
              this.fontWeight = 'bold';
              return 'green';
            }
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
