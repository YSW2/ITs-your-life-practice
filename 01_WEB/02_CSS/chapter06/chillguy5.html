<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Chill Guy의 방</title>
    <style>
      body {
        display: flex;
        background-color: rgb(229, 255, 229);
        text-align: center;
        flex-direction: column;
        align-items: center;
        height: 1000px;
      }
      .room {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        position: relative;
        width: 700px;
        height: 300px;
        background-image: url(chillguy.webp);
        background-size: contain;
        border: 3px solid black;
        border-radius: 10px;
      }
      .room .bed {
        position: absolute;
        background-color: white;
        padding: 10px;
        border: 2px black solid;
        border-radius: 5px;
        top: 10px;
        left: 10px;
      }
      .room .chair {
        background-color: white;
        padding: 10px;
        border: 2px black solid;
        border-radius: 5px;
        position: relative;
        top: -30px;
      }
      .content {
        background-color: white;
        padding: 30px 0;
        margin: 30px auto;
        box-shadow: 2px 2px 10px;
        border-radius: 10px;
        padding: 20px;
      }
      .tv {
        position: fixed;
        background-color: rgb(33, 33, 33);
        color: white;
        padding: 10px;
        border: 2px black solid;
        border-radius: 5px;
        right: 10px;
        bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Chill Guy의 러브하우스</h1>

    <!-- 방 영역 (벽지 포함) -->
    <div class="room">
      <div class="furniture bed">🛏️ 침대</div>
      <div class="furniture chair">🪑 의자</div>
    </div>

    <!-- 내용 영역 -->
    <div class="content">
      <p>
        Chill Guy의 방에는 편안한 가구와 함께, 벽에 Chill한 벽지가 붙어
        있습니다.
      </p>
      <p>
        스크롤을 내려보세요! TV는 항상 화면 오른쪽 하단에 고정되어 있습니다.
      </p>
    </div>

    <!-- 화면 고정 TV -->
    <div class="furniture tv">📺 TV - Chill 뉴스</div>
  </body>
</html>
