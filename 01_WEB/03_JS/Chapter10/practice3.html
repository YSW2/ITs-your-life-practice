<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = () => {
        const button = document.getElementById('checkBalanceBtn');
        const p = document.getElementById('balanceDisplay');

        button.addEventListener('click', () => {
          let money = Math.floor(100000 + Math.random() * 900000);
          p.innerText = `잔액: ${money.toLocaleString()}원`;
        });
      };
    </script>
  </head>
  <body>
    <button id="checkBalanceBtn">잔액 조회</button>
    <p id="balanceDisplay">잔액: ? 원</p>
  </body>
</html>
