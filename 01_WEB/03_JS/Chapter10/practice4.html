<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = () => {
        const button = document.querySelector('button');
        const input = document.querySelector('input');
        const message = document.getElementById('resultMessage');
        const remain = document.getElementById('remainingBalance');
        let balance = 100000;

        button.addEventListener('click', () => {
          let cost = Number(input.value);

          if (!cost) {
            message.innerHTML = '유효한 금액을 입력해주세요.';
          } else {
            if (cost > balance) {
              message.innerHTML = '잔액이 부족합니다.';
            } else {
              balance -= cost;
              message.innerHTML = `${Number(
                cost
              ).toLocaleString()}원 이체 완료.`;
              remain.innerHTML = `남은 잔액: ${balance.toLocaleString()}원`;
            }
          }
        });
      };
    </script>
  </head>
  <body>
    <form id="transferForm">
      <input type="text" id="amount" placeholder="이체 금액 입력" />
      <button type="button">이체하기</button>
    </form>
    <p id="resultMessage"></p>
    <p id="remainingBalance">남은 잔액: 100,000원</p>
  </body>
</html>
