<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function addTransaction(money) {
        const list = document.getElementById('transactionHistory');
        let li = document.createElement('li');
        let date = new Date().toLocaleString();

        li.textContent = `${money.toLocaleString()}원 이체 완료 ${date}`;
        list.prepend(li);
      }
    </script>
  </head>
  <body>
    <ul id="transactionHistory"></ul>

    <button onclick="addTransaction(100000)">100,000원 이체</button>
    <button onclick="addTransaction(50000)">50,000원 이체</button>
  </body>
</html>
