<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = () => {
        const inputDate = document.getElementById('expiryDate');
        const output = document.getElementById('daysLeft');

        inputDate.addEventListener('change', () => {
          const today = new Date();
          const targetDate = new Date(inputDate.value);
          const dateDiffer = Math.ceil(
            Math.abs(targetDate.getTime() - today.getTime()) /
              (1000 * 60 * 60 * 24)
          );
          let text;

          if (targetDate > today) {
            text = `만기일까지 ${dateDiffer}일 남았습니다.`;
          } else {
            text = `만기일이 ${dateDiffer}일 지났습니다.`;
          }

          output.textContent = text;
        });
      };
    </script>
  </head>
  <body>
    <input type="date" id="expiryDate" />
    <p id="daysLeft"></p>
  </body>
</html>
