<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>회원가입</legend>
        <table>
          <tr>
            <th><label for="username">사용자 ID</label></th>
            <td><input type="text" name="username" /></td>
          </tr>
          <tr>
            <th><label for="password">비밀번호</label></th>
            <td><input type="password" name="password" /></td>
          </tr>
          <tr>
            <th><label for="password">비밀번호 확인</label></th>
            <td><input type="password" name="password" /></td>
          </tr>
          <tr>
            <th><label for="name">이름</label></th>
            <td><input type="text" name="name" /></td>
          </tr>
          <tr>
            <th><label for="name">성별</label></th>
            <td>
              <input type="radio" name="gender" value="male" />
              <label for="gender">남</label>
              <input type="radio" name="gender" value="female" />
              <label for="gender">여</label>
            </td>
          </tr>
          <tr>
            <th><label for="hobby">취미</label></th>
            <td>
              <input type="checkbox" name="hobby" value="soccer" />
              <label for="hobby">축구</label>
              <input name="hobby" type="checkbox" value="baseball" />
              <label for="hobby">야구</label>
              <input type="checkbox" name="hobby" value="volleyball" />
              <label for="hobby">배구</label>
              <input name="hobby" type="checkbox" value="basketball" />
              <label for="hobby">농구</label>
            </td>
          </tr>
          <tr>
            <th><label for="name">email</label></th>
            <td><input type="email" name="name" /></td>
          </tr>
          <tr>
            <th><label for="role">역할</label></th>
            <td>
              <select>
                <option>ADIMIN</option>
                <option>관리자</option>
                <option>회원</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <span><input type="submit" /></span>
              <span><input type="reset" /></span>
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
