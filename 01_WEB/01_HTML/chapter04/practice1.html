<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>코드마을 입주 신청서</legend>
        <table>
          <tr>
            <th>이름</th>
            <td><input type="text" name="name" /></td>
          </tr>
          <tr>
            <th>이메일</th>
            <td><input type="email" name="email" /></td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td><input type="password" name="password" /></td>
          </tr>
          <tr>
            <th>비밀번호 확인</th>
            <td><input type="password" name="passwordCheck" /></td>
          </tr>
        </table>

        <fieldset>
          <legend>성별</legend>
          <input type="radio" name="gender" value="male" />
          <label for="gender">남자</label>
          <input type="radio" name="gender" value="femail" />
          <label for="gender">여자</label>
        </fieldset>
        <fieldset>
          <legend>사용 가능한 언어</legend>
          <input type="checkbox" name="language" value="html" />
          <label for="language">HTML</label>
          <input type="checkbox" name="language" value="css" />
          <label for="language">CSS</label>
          <input type="checkbox" name="language" value="js" />
          <label for="language">Javascript</label>
          <input type="checkbox" name="language" value="python" />
          <label for="language">Python</label>
        </fieldset>
        <table>
          <tr>
            <th>프로필 사진</th>
            <td><input type="file" /></td>
          </tr>
        </table>
        <span> <input type="submit" value="입주 신청" /> </span>
        <span> <input type="reset" value="초기화" /> </span>
      </fieldset>
    </form>
  </body>
</html>
